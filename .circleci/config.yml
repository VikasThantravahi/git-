            - run:
                name: hello
                command: echo "hello"
  deploy:
    docker:
      - image: cimg/python:3.8  # Use the same Docker image for consistency
    steps:
      - checkout  # Check out the code from the repo
      - run:
          name: Deploy the app
          command: |
            echo "Deploying the application..."
