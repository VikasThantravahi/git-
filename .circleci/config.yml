# Define the workflows
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - test        # Run the test job first
      - deploy:
          requires:
            - test   # Run deploy job only after test job succeeds
          filters:
            branches:
              only:
                - master  # Deploy job only runs on the master branch
