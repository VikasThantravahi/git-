version: 2.1

jobs:
  job1:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Create Hello.txt file
          command: |
            ls -lart
            pwd
            export checksum=e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
      - save_cache:
          paths:
            - ./1 # specify the full file path here (relative to the workspace)
          key: java--{{ $checksum "1" }}  # Cache key based on the file

  job2:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - restore_cache:
          key: java--{{ 512 "1" }}  # Restore the cache with the same key used in job1
      - run:
          name: checking for the contents in file 1
          command: |
            ls -lart
            pwd
            cd 
  build:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Calculate checksum for the directory
          command: |
            CHECKSUM=$(find java-web-app-docker-master -type f -exec sha256sum {} + | sha256sum | awk '{print $1}')
            echo "Checksum: $CHECKSUM"
            echo "CACHE_KEY=$CHECKSUM" >> $BASH_ENV
      - save_cache:
          paths:
            - /path/to/your/dir
          key: v1-cache-{{ checksum "./java-web-app-docker-master" }}

            

workflows:
  version: 2
  workflow:
    jobs:
      - job1
      - job2:
          requires:
            - job1
      - build
