version: 2.1

orbs:
  slack: circleci/slack@4.1.1

contexts:
  - slack-secrets

jobs:
  build:
    executor: cimg/base:stable
    steps:
      - run:
          name: Build
          command: |
            echo "Building..."
            exit 1

    post-steps:
      - slack/notify:
          context: slack
          custom: |
            {
              "text": "",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ùå *Failure* #${CIRCLE_BUILD_NUM} `${CIRCLE_PROJECT_REPONAME}` on `${CIRCLE_BRANCH}`"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${CIRCLE_BUILD_URL}"
                    }
                  ]
                }
