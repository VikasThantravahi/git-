version: 2.1

orbs:
  continuation: circleci/continuation@1.0.0

jobs:
  build:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - continuation/continue:
          when: "success"  # Continue if the install step succeeds

  test:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Run Tests
          command: python -m unittest discover
      - continuation/continue:
          when: "failure"  # Continue even if tests fail

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
